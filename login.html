 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
 <style>
   body {
      font-family: Arial, sans-serif;
      background-color: #f6c8c7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f6c8c7;
    }

    form{
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
<body>
 <form action ="" method="POST" id="form">
      <div class="form">
          <h1>Registro</h1>
          <div class="grupo">
              <input type="text" name="" id="name" required><span class="barra"></span>
              <label for="">Nombre</label>
          </div>
<div class="grupo">
            <input type="email" name="" id="email" required ><span class="barra"></span>
            <label for="">Email</label>
</div>
<div class="grupo">
           <input type="password" name="" id="password" required><span class="barra"></span>
           <label for="">Password</label>
  </div>
           <button type="submit">Suscribirte</button>
       <p class="warnings" id="warnings"></p>
      </div>
 </form>

 <script src="login.js"></script>
</body>
</html>
